<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport">
        <title>EmptyYourFridge</title>
        <link rel="icon" href="/public/images/icons/favicon1-16x16.png" type="image/x-icon">
        <link rel="stylesheet" href="/public/css/login_form.css">
        <script src="/public/formulare/js/register_form.js"></script>
    </head>
    <body>
        <div class="top-bar">
            <img src="/public/images/logo.png" alt="logo" class="logo">
            <h2 onclick="window.location.href='http://localhost:3000/public/html/index.html'">EmptyYourFridge</h2>
        </div>
        <div class="content">
            <h1>Registrierung</h1>
            <form id="registrationForm" method="POST" onsubmit="sendData(event)">

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                       oninvalid="this.setCustomValidity('Geben Sie eine gÃ¼ltige E-Mail-Adresse ein')"
                       oninput="this.setCustomValidity('')">

                <label for="password">Passwort:</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Ihr Passwort" required pattern=".{6,}"
                           oninvalid="this.setCustomValidity('Das Passwort muss mindestens 6 Zeichen lang sein')"
                           oninput="this.setCustomValidity('')">
                    <span style="font-size: 12px; color: gray; display: block; margin-top: 5px;">*mindestens 6 Zeichen</span>
                </div>
                <div style="position: relative;">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Ihr Passwort wiederholen" required pattern=".{6,}"
                           oninvalid="this.setCustomValidity('Das Passwort muss mindestens 6 Zeichen lang sein')"
                           oninput="this.setCustomValidity('')">
                    <span style="font-size: 12px; color: gray; display: block; margin-top: 5px;">*mindestens 6 Zeichen</span>
                </div>

                <input type="submit" value="Registrieren">

                <div id="error-container"></div> <!-- Fehlercontainer -->

            </form>
        </div>
    </body>
</html>
