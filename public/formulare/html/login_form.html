<!DOCTYPE html>
<html>
<head>
    <meta name="viewport">
    <title>Login</title>
    <link rel="icon" href="/public/images/icons/favicon1-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/login_form.css">
    <script src="/public/formulare/js/login_form.js"></script>
</head>
<body>
<div class="top-bar">
    <h2 onclick="window.location.href='http://localhost:3000/public/html/index.html'">EmptyYourFridge</h2>
</div>
<div class="content">
    <h1>Login</h1>
    <form id="registrationForm" method="POST" onsubmit="sendData(event)">

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" placeholder="Ihr Passwort" required>

        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
