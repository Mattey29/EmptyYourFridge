<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="icon" href="/public/images/icons/favicon1-16x16.png" type="image/x-icon">
        <link rel="stylesheet" href="/public/css/login_form.css">
        <script src="/public/formulare/js/login_form.js" defer></script>
    </head>
    <body>
        <div class="top-bar">
            <img src="/public/images/logo.png" alt="logo" class="logo">
            <h2 onclick="window.location.href='http://localhost:3000/public/html/index.html'">EmptyYourFridge</h2>
        </div>
        <div class="content">
            <h1>Login</h1>
            <form id="loginForm" method="POST" class="input-form"  onsubmit="sendData(event)">

                <label for="email" class="form-label">E-Mail:</label>
                <input type="email" id="email" name="email" class="custom-input" placeholder="Ihre E-Mail-Adresse" required>

                <label for="password" class="form-label">Passwort:</label>
                <input type="password" id="password" name="password" class="custom-input"  placeholder="Ihr Passwort" required>

                <input type="submit" value="Login">
            </form>
        </div>
    </body>
</html>
