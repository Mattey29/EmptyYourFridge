<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Account Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/main.css" type="text/css">
        <link rel="icon" href="/public/images/icons/favicon1-16x16.png" type="image/x-icon">
    </head>
    <body>

        <aside class="sidebar my-custom-bg-color-green-dark">
            <ul>
                <li><a href="/public/formulare/html/searchReciepes.html" class="font-white">Search Recipes</a></li>
                <li><a href="/public/html/savedRecipes.html" class="font-white">Saved Recipes</a></li>
                <li><a href="/public/html/account_menu.html" class="font-white">Account Settings</a></li>
                <li><a href="#" class="font-white" onclick="logout()">Log Out</a></li>
            </ul>
        </aside>

        <div class="top-bar bg-primary my-custom-bg-color-green-light text-white d-flex align-items-center p-2">
            <h2 class="title_tb cursor-pointer" onclick="window.location.href='http://localhost:3000/public/html/index.html'">EmptyYourFridge</h2>
            <div class="user_div" onclick="window.location.href='/public/html/account_menu.html';">User: <span id="currentUser"></span></div>
        </div>

        <div class="container">
            <div class="container d-flex flex-column align-items-center" style="margin-top: 100px;">
                <div class="back-btn">
                    <button onclick="goBack()" class="backbtn">Zurück</button>
                </div>
                <button onclick="delAccountConfirm()" class="delete-account">Delete Account</button>
                <button onclick="logout()" id="logout-btn">Logout</button>
            </div>

        </div>

        <script>
            function goBack() {
                window.history.back();
            }

            function delAccountConfirm() {
                if (window.confirm("Sind Sie sicher, dass Sie Ihr Konto löschen möchten?")) {
                    delAccount();
                }
            }

            function delAccount() {
                const currentUser = document.getElementById("currentUser");
                const email = currentUser.textContent;

                fetch('/user/' + encodeURIComponent(email), {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                })
                    .then(response => {
                        if (response.ok) {
                            window.alert("Ihr Konto wurde erfolgreich gelöscht.");
                            window.location.href = "/public/html/index.html";
                        } else {
                            throw new Error('Fehler beim Löschen des Nutzers');
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }

            fetch('/user_auth', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Fehler beim Abrufen der E-Mail-Adresse');
                    }
                })
                .then(res_data => {
                    const email = res_data.email;
                    const currentUser = document.getElementById("currentUser");
                    currentUser.textContent = email;
                })
                .catch(error => {
                    console.error(error);
                });

        </script>

        <script src="/public/user_account/logout.js"></script>

    </body>
</html>
