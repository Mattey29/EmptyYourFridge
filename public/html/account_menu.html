<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport">
    <meta charset="UTF-8">
    <title>Account Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/public/css/sidebar_topbar.css" rel="stylesheet">

    <link rel="icon" href="/public/images/icons/favicon1-16x16.png" type="image/x-icon">
    <style>

        body{
            margin: 0;
            display: grid;
            background-color: #decccc;
            grid-template-columns: 12% auto;
            grid-auto-rows: 8% auto;
            grid-template-areas:
                "top top"
                "sidebar main";
        }

        .my-custom-bg-color-green-light{
            background-color: #59d221 !important;
        }

        .my-custom-bg-color-green-dark{
            background-color: #4da425 !important;
        }

        .container{
            grid-area: main;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #3d8e3b;
            color: white;
            border-radius: 5px;
        }

        .user_div{
            display: flex;
            align-items: center; /* Vertikale Zentrierung */
            margin-left: auto; /* Element fast ganz rechts ausrichten */
            margin-right: 1%;
            font-size: 20px;
        }

        .font-white{
            color: whitesmoke;
        }

        .title_tb{
            display: flex;
            align-items: center;
            margin-right: auto; /* Element fast ganz rechts ausrichten */
            margin-left: 1%;
            font-size: 40px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 600px;
        }

    </style>
</head>
<body>

<aside class="sidebar my-custom-bg-color-green-dark">
    <ul>
        <li><a href="/public/formulare/html/searchReciepes.html" class="font-white">Search Recipes</a></li>
        <li><a href="/public/html/savedRecipes.html" class="font-white">Saved Recipes</a></li>
        <li><a href="/public/html/account_menu.html" class="font-white">Account Settings</a></li>
        <li><a href="#" class="font-white" onclick="logout()">Log Out</a></li>
    </ul>
</aside>

<div class="top-bar bg-primary my-custom-bg-color-green-light text-white d-flex align-items-center p-2">
    <h2 class="title_tb" onclick="window.location.href='http://localhost:3000/public/html/index.html'" class="cursor-pointer">EmptyYourFridge</h2>
    <div class="user_div" onclick="window.location.href='/public/html/account_menu.html';">User: <span id="currentUser"></span></div>
</div>

<div class="container">
    <div class="container d-flex flex-column align-items-center" style="margin-top: 100px;">
        <div class="back-btn">
            <button onclick="goBack()" class="backbtn">Zurück</button>
        </div>
        <button onclick="delAccountConfirm()" class="delete-account">Delete Account</button>
        <button onclick="logout()" id="logout-btn">Logout</button>
    </div>

</div>
<script>

        function goBack() {
        window.history.back();
    }

    function delAccountConfirm() {
        if (window.confirm("Sind Sie sicher, dass Sie Ihr Konto löschen möchten?")) {
            delAccount(); // rufen Sie Ihre Funktion hier auf
        }
    }

    function delAccount(){

        const currentUser = document.getElementById("currentUser");
        const email = currentUser.textContent;

        fetch('/acc_delete?email=' + encodeURIComponent(email), {
            method: 'DELETE',
        })
            .then(response => {
                if (response.ok) {
                    window.alert("Ihr Konto wurde erfolgreich gelöscht.");
                    window.location.href = "index.html";
                } else {
                    throw new Error('Fehler beim Abrufen der E-Mail-Adresse');
                }
            })
            .catch(error => {
                console.error(error);
            });
    }

    //-------------------------------------------------------
    fetch('/user_auth', {
        method: 'GET',
    })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Fehler beim Abrufen der E-Mail-Adresse');
            }
        })
        .then(res_data => {
            const email = res_data.email;
            const currentUser = document.getElementById("currentUser");
            currentUser.textContent = email;
        })

        .catch(error => {
            console.error(error);
        });
</script>


<script src="/public/user_account/logout.js"></script>

</body>
</html>
